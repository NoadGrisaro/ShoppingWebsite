<div class="product-class"  [ngClass]="{'product-selected-class':product.selected}">
    <img [src]="product.img">
    <div class="product-desc-class">
        <div class="product-desc-basics-class" >
        <h1>{{product.name}}</h1>
        <h2>{{product.category}}</h2>
        <h3>Basic Price: {{product.price}}₪</h3>
    </div>      
    <div class="product-desc-units-class">
        <input type="number" max="9" min="0" (input)="ChangedInputValue($event)" [(ngModel)]="product.amount">
        <h4>Total Product Price: {{product.price*product.amount}}₪</h4>
    </div> 
</div>
